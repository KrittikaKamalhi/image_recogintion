 
<html>
  <head>
    <title>Image recognition</title>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="heading"> IMAGE RECOGINTION </h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <br><br>

      <b class="objects"> 
        WATER BOTTLE
        <hr>
        MY FACE
        <hr>
        BOX
        <hr>
        CYLINDER
        <hr>
        <br><br>
      </b>

      <label>Webcam View - </label>

      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button class="btn btn-info" onclick="takeSnapShot();"> CAPTURE IMAGE</button>

      <br><br> 

      <button class="btn btn-info" onclick="check();">IDENTIFY IMAGE </button>

      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_label"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
